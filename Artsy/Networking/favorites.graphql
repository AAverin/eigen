{
  me {
    saved_artworks {
      artworks_connection(private: true, %@) {
        pageInfo {
          hasNextPage
          endCursor
        }
        edges {
          node {
            id
            title
            artist {
              id
              name
            }
            image {
              id
              aspect_ratio
              thumb: url(version: "thumb")
            }
            sale_artwork {
              id
              bidder_positions_count
              opening_bid_cents
              highest_bid {
                id
                amount_cents
              }
              sale {
                id
                auction_state: status
              }
            }
          }
        }
      }
    }
  }
}
