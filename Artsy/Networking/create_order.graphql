mutation createOrder(
  $input: CreateOrderWithArtworkInput!
) {
  createOrderWithArtwork(
    input: $input
  ) {
    orderOrError {
      ... on OrderWithMutationSuccess {
        order {
          id
        }
      }
      ... on OrderWithMutationFailure {
        error {
          description
        }
      }
    }
  }
}
