query OldArtworkQuery($artworkID: String!) {
  artwork(id: $artworkID) {
    id
    _id
 
    artist {
      id
      _id
      name
      years
      birthday
      nationality
      blurb
      image {
        url
      }
      sortable_id
    }

    partner {
      name
      id
      default_profile_id
      is_default_profile_public
      type
      href
    }

    images {
      id
      image_versions
      image_url
      is_default
      original_height
      original_width
      aspect_ratio
      max_tiled_height
      max_tiled_width
      tile_size
      tile_base_url
      tile_format
    }

    dimensions {
      cm
      in
    }

    attribution_class {
      name
    }
    
    edition_sets {
      id
      sale_message
      is_sold
      is_for_sale
      dimensions {
        in
        cm
      }
    }

    additional_information
    can_share_image
    category
    collecting_institution
    date
    exhibition_history
    image_rights
    is_for_sale
    is_price_hidden
    is_sold
    literature
    medium
    price
    provenance
    published
    sale_message
    series
    signature
    title
  }
}

